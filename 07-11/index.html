<body>
  <h1>Manajemen Antrian Pembeli</h1>

  <h2>Antrian Awal:</h2>
  <p id="queue"></p>

  <h2>Operasi:</h2>

  <h2>Hasil Akhir Antrian:</h2>
  <p id="finalQueue"></p>
